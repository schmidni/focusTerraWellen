<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if .Param "subTitle" }}
    <meta name="description" content='{{ .Param "subTitle" }}'>
    {{ else }}
    <meta name="description" content='{{ .Site.Language.Params.params.description }}'>
    {{end}}

    {{ if .IsTranslated }}
    {{ range .AllTranslations }}
    <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
    {{ end }}
    <link rel="alternate" hreflang="x-default" href="https://waves.ethz.ch/">
    {{ end }}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,700;1,700;1,900&display=swap"
        rel="stylesheet">

    {{ $style := "css/style.css" | relURL}}
    <link rel="stylesheet" href="{{ $style }}">

    {{ $title := print .Title " | " .Site.Title }}

    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}

    <title>{{ $title }}</title>
</head>
